                <option value="personagem2" data-img="images/bakugo.png">Bakugo</option>

            <optgroup label="Liga dos Vilões">
                <option value="vilao1" data-img="images/shigaraki.png">Shigaraki</option>
                <option value="vilao2" data-img="images/kurogiri.png">Kurogiri</option>
                <option value="vilao3" data-img="images/himiko.png">Himiko</option>
                <option value="vilao4" data-img="images/dabi.png">Dabi</option>
